<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>
<script src="js/game2.js" type="text/javascript">
</script>

<div  class="form-group">
    <div class="row">
        <div class="col-md-4  col-md-offset-5">
            <h1>
                <svg width="50" height="50" id="svg0">
                    <rect height="50" width="50" id="s0" style="fill:rgb(200,0,125);stroke-width: 3;stroke: rgb(0,0,0)" onclick="play(event)"/>
                </svg>
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4  col-md-offset-3">
            <h2>
                <span class="label label-success" id="p0" >Charles</span>
                <span class="label label-default" id="p1">Minh</span>
                <span class="label label-default" id="p2">Paul</span>
                <span class="label label-default" id="p3">Loic</span>
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5  col-md-offset-1">
            <svg width="1000" height="1000" id="svgGround">
                <rect height="500" width="500"
                      style="fill:rgb(125,150,125);stroke-width: 3;stroke: rgb(0,0,0)"/>
            </svg>
        </div>
        <div class="col-md-5  col-md-offset-0">
            <textarea class="form-control" rows="20" id="results" disabled></textarea>
        </div>
    </div>

</div>

<script>
    setupGame();
</script>
</body>
</html>
